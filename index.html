<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FOUNDATION AI BASED</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    /* General Styles */
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
      color: #333;
    }

    /* Header */
    header {
      background: #ffffff; /* White background */
      color: #333;
      padding: 2rem;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    header img {
      max-width: 100%; /* Ensure the image scales down if needed */
      height: auto; /* Maintain aspect ratio */
      margin: 10px 10px 4px 10px; /* 10px free space on top, right, and left */
      display: block; /* Ensure the image behaves as a block element */
      margin-left: auto; /* Center the image horizontally */
      margin-right: auto;
    }

    h1 {
      margin: 0;
      font-size: 2.5rem;
      font-weight: 700;
      color: #2575fc; /* Blue color for the title */
    }

    header p {
      margin: 0.5rem 0 0;
      font-size: 1.1rem;
      opacity: 0.9;
      color: #666;
    }

    /* Container */
    .container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    h2 {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
      color: #2575fc;
    }

    /* Repository Grid */
    .repo-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5rem;
    }

    .repo-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .repo-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 12px rgba(0, 0, 0, 0.15);
    }

    .repo-card .content {
      padding: 1.5rem;
    }

    .repo-card h3 {
      margin: 0 0 0.5rem;
      font-size: 1.4rem;
      font-weight: 600;
      color: #2575fc;
    }

    .repo-card p {
      margin: 0 0 1rem;
      color: #666;
      font-size: 0.95rem;
    }

    .repo-card a {
      display: inline-flex;
      align-items: center;
      color: #2575fc;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .repo-card a:hover {
      color: #6a11cb;
    }

    .repo-card a i {
      margin-left: 0.5rem;
      font-size: 0.9rem;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 1.5rem;
      background: #333;
      color: white;
      margin-top: 3rem;
    }

    footer a {
      color: #2575fc;
      text-decoration: none;
      font-weight: 500;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://raw.githubusercontent.com/FOUNDATION-AI-BASED/foundationaibased.my.id/refs/heads/main/freepik__the-style-is-candid-image-photography-with-natural__28569.webp" alt="FOUNDATION AI BASED Logo">
    <p>Innovating the future with AI-powered solutions.</p>
  </header>

  <div class="container">
    <h2>Our Repositories</h2>
    <div class="repo-list" id="repo-list">
      <!-- Repositories will be dynamically loaded here -->
    </div>
  </div>

  <footer>
    OPEN SOURCE | 
    <a href="https://github.com/FOUNDATION-AI-BASED" target="_blank">GitHub Profile</a>
  </footer>

  <script>
    // Fetch repositories from GitHub API
    const repoList = document.getElementById('repo-list');
    const githubProfile = 'FOUNDATION-AI-BASED';
    const excludeRepo = 'foundationaibased.my.id'; // Repository to exclude

    async function fetchRepos() {
      try {
        const response = await fetch(`https://api.github.com/users/${githubProfile}/repos`);
        const repos = await response.json();

        repos.forEach(repo => {
          // Exclude the specific repository
          if (repo.name === excludeRepo) return;

          const repoCard = document.createElement('div');
          repoCard.className = 'repo-card';
          repoCard.innerHTML = `
            <div class="content">
              <h3>${repo.name}</h3>
              <p>${repo.description || 'No description provided.'}</p>
              <a href="${repo.html_url}" target="_blank">
                View on GitHub <i class="fas fa-external-link-alt"></i>
              </a>
            </div>
          `;
          repoList.appendChild(repoCard);
        });
      } catch (error) {
        console.error('Error fetching repositories:', error);
      }
    }

    fetchRepos();
  </script>
</body>
</html>
